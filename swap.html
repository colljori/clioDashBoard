<!DOCTYPE html>
<html>
  <head>
      <title>Swap button</title>
      <meta charset="utf-8" />
      <link rel="stylesheet" href="stylesheet.css" type="text/css">
      <link rel="stylesheet" href="jquery-ui-1.12.1.custom/jquery-ui.css">
  </head>
  <body>
    <!-- bouton bistable inutile mais interressant -->
    <button class="button" id="swap" onclick="ToggleTracking()" data-text-swap="Stop Tracking" data-text-original="Start Tracking">Start Tracking</button><br/>
  </body>
</html>
